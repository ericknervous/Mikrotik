    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                    $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <img class="logo" data-name="Layer 1" src="logo-agil-online-01.png" alt="Internet Agil">

                    <p class="info $(if error)alert$(endif)">
                        $(if error == "")Por favor, insira o usuário e senha. $(if trial == 'yes')<br />Teste
                        gratuitamente em, <a
                            href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">clique
                            aqui</a>.$(endif)
                        $(endif)

                        $(if error)$(error)$(endif)
                    </p>
                    <label>
                        <img class="ico" src="img/user.svg" alt="#" />
                        <input name="username" type="text" placeholder="Usuário" />
                    </label>

                    <label>
                        <img class="ico" src="img/password.svg" alt="#" />
                        <input name="password" type="password" placeholder="Senha" />
                    </label>

                    <label>
                        <input type="submit" value="Conectar" />
                    </label>

                    <label><br>
                        <input type="submit" value="Cadastre-se" />
                    </label>

                </form>
                <p class="info bt">Desenvolvido por Ágil Online - Todos os Direitos Reservados.</p>

            </div>
        </div>
    </div>
